<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<section class="section" id="searchBar">
    <div class="columns">
        <div class="column is-four-fifths">
            <input id="input1"
                   class="is-four-fifths input is-normal "
                   type="text"
                   placeholder="Buscar productos"
            />
        </div>
        <div class="column">
            <div class="select">
                <select id="orderProducts">
                    <option value="default">Default: orden original de los objetos</option>
                    <option value="lowPrice">Precio: Menor a mayor</option>
                    <option value="highPrice">Precio: Mayor a menor</option>
                </select>
            </div>
        </div>
    </div>
</section>

<section class="section" id="products">
    <div class="container">
        <div class="columns is-multiline" id="container1">
        </div>
    </div>
</section>

<section id="noProducts"
         class="section is-flex-direction-column is-justify-content-center is-align-items-center is-fullheight hidden">
    <h1 class="title">No se encontraron resultados.</h1>
</section>

<script src="mercado.js"></script>
</body>
</html>
